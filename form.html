<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./Images/instagram name.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3b869ae3f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="https://www.youtube.com/">
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" placeholder="Enter First Name"><br>

        <label for="">Last name</label><br>
        <input type="text" id="lname" placeholder="Enter Password"><br>

        <label for="Mobile">Mobile Number</label><br>
        <input type="Number" id="mobile" placeholder="Enter Mobile Number"><br>

        <label for="Email">Email Address</label><br>
        <input type="Email" id="email" placeholder="Enter Email id"><br>

        <label for="">Date Of Birth</label><br>
        <input type="Datetime-local" ><br>

        <label for="">Gender :</label>
        <input type="radio" name="Gen"> <label for="">Male</label>
        <input type="radio" name="Gen"> <label for="">Female</label><br>

        <!-- <label for="">Name of the dog</label><br>
        <input type="radio" name="Name"> <label for="">Lilly</label><br>
        <input type="radio" name="Name"> <label for="">apple</label><br>
        <input type="radio" name="Name"> <label for="">coriander</label><br> -->

        <label for="">Upload Image:</label>
        <input type="file"><br>

        <label for="">Create Password</label><br>
        <input type="text"><br>
        <label for="">Confirm Password</label><br>
        <input type="text"><br>

        <input type="checkbox" required> <label for="">I Have read & understood</label><br>
        <input type="checkbox" required> <label for="">I'm Accepting t&c</label><br>

        <input type="submit"><br>
        <input type="Reset"><br>

        <input type="range"><br>
        <input type="color"><br>

        <input type="url"><br>
        <select name="" id="">
        <option value="" hidden>---Select---</option>
        <option value="">Testing</option>
        <option value="">Development</option>
        <option value="">Others</option>
    </select><br>

    <label for="">Feedback</label> <br>
    <textarea name="" id="" cols="10" rows="5"></textarea>

        <!-- <button type="submit">Submit</button>
        <button type="reset">Cancel</button> -->

    </form>
</body>
</html>
